orm class="popup-form popup-form_delete" name="deleteForm"><h2 class="popup-form__header">Вы уверены?</h2><button class="popup-form__delete-button" type="submit">Да</button></form></div></div><template id="place-item-template" class="place-item-template"><li class="places__item"><button type="button" class="delete-button" arial-label="удалить"></button> <img class="places__image" src="#" alt=""/><div class="places__item-name"><h2 class="places__name"></h2><div class="places__like-container"><button type="button" class="like-button" aria-label="нравится" aria-pressed="false"></button> <span class="like-button__count"></span></div></div></li>+</template><div class="photo-popup popup" id="photo-popup"><div class="photo-popup__open pic-fullscrean"><img class="photo-popup__image pic-fullscrean__image" src="#" alt=""/><button type="button" class="photo-popup__close popup__close-button button"></button><h3 class="photo-popup__name pic-fullscrean__name">name</h3></div></div></body></html>
