<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Места России" />
    <meta name="keywords" content="путешествия" />
    <meta name="author" content="Никола Косич" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/dev.svg" alt="лого" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="images/image.png" alt="Кусто" />
          <div class="profile__info">
            <div class="profile__item">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="edit-button button"
                aria-label="редактировать профиль"
              ></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button
          class="add-button button"
          type="button"
          aria-label="добавить новое фото"
        ></button>
      </section>
      <div class="places">
        <ul class="places__container"></ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__modal-window">
        <button type="button" class="popup__close-button button"></button>
        <form class="popup-form" name="profileForm" method="post">
          <h2 class="popup-form__header">Редактировать профиль</h2>
          <input
            class="popup-form__input_text_name popup-form__input"
            type="text"
            placeholder="Имя"
          />
          <input
            class="popup-form__input_text_job popup-form__input"
            type="text"
            placeholder="О себе"
          />
          <button class="popup-form__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup_add-photo">
      <div class="popup__modal-window">
        <button
          type="button"
          class="popup__close-button button popup_close-button_place"
        ></button>
        <form class="popup-form" name="photoForm" method="post">
          <h2 class="popup-form__header">Новое место</h2>
          <input
            class="popup-form__input_place_name popup-form__input"
            type="text"
            placeholder="Название"
          />
          <input
            class="popup-form__input_link_photo popup-form__input"
            type="text"
            placeholder="Ссылка на картинку"
          />
          <button class="popup-form__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
    <template id="place-item-template">
      <li class="places__item">
        <button
          type="button"
          class="delete-button"
          arial-label="удалить"
        ></button>
        <img class="places__image" src="" alt="" />
        <div class="places__item-name">
          <h2 class="places__name"></h2>
          <button
            type="button"
            class="like-button"
            aria-label="нравится"
            aria-pressed="false"
          ></button>
        </div>
      </li>
    </template>
    <div class="photo-popup__open">
      <div class="photo-popup">
        <img
          class="photo-popup__image"
          src="images/travnik.jpg"
          alt=""
        /><button type="button" class="photo-popup__close button"></button>
        <h3 class="photo-popup__name">name</h3>
      </div>
    </div>
  </body>
</html>
