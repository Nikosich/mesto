<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Места России" />
    <meta name="keywords" content="путешествия" />
    <meta name="author" content="Никола Косич" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/dev.svg" alt="лого" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="images/image.png" alt="Кусто" />
          <div class="profile__info">
            <div class="profile__item">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="edit-button button"
                aria-label="редактировать профиль"
              ></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button
          class="add-button button"
          type="button"
          aria-label="добавить новое фото"
        ></button>
      </section>
      <section class="places">
        <ul class="places__container">
          <li class="places__item">
            <img
              class="places__image"
              src="./images/belgrade.jpg"
              alt="Белград"
            />
            <div class="places__item-name">
              <h2 class="places__name">Belgrade</h2>
              <button
                type="button"
                class="like-button"
                aria-label="нравится"
              ></button>
            </div>
          </li>
          <li class="places__item">
            <img
              class="places__image"
              src="./images/hradeckralove.jpg"
              alt="Храдец"
            />
            <div class="places__item-name">
              <h2 class="places__name">Hradec králové</h2>
              <button
                type="button"
                class="like-button"
                aria-label="нравится"
              ></button>
            </div>
          </li>
          <li class="places__item">
            <img
              class="places__image"
              src="./images/mokraGora.jpg"
              alt="Мокра гора"
            />
            <div class="places__item-name">
              <h2 class="places__name">Mkra Gora</h2>
              <button
                type="button"
                class="like-button"
                aria-label="нравится"
              ></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/prague.jpg" alt="Прага" />
            <div class="places__item-name">
              <h2 class="places__name">Prague</h2>
              <button
                type="button"
                class="like-button"
                aria-label="нравится"
              ></button>
            </div>
          </li>
          <li class="places__item">
            <img
              class="places__image"
              src="./images/travnik.jpg"
              alt="Травник"
            />
            <div class="places__item-name">
              <h2 class="places__name">Travnik</h2>
              <button
                type="button"
                class="like-button"
                aria-label="нравится"
              ></button>
            </div>
          </li>
          <li class="places__item">
            <img class="places__image" src="./images/zenica.jpg" alt="Зеница" />
            <div class="places__item-name">
              <h2 class="places__name">Zenica</h2>
              <button
                type="button"
                class="like-button"
                aria-label="нравится"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__modal-window">
        <button type="button" class="popup-form__close-button button"></button>
        <form class="popup-form" name="profileForm" method="post">
          <h2 class="popup-form__header">Редактировать профиль</h2>
          <input
            class="popup-form__input_text_name popup-form__input"
            type="text"
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="popup-form__input_text_job popup-form__input"
            type="text"
            placeholder="Исследователь океана"
          />
          <button class="popup-form__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
