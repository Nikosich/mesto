<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Места России" />
    <meta name="keywords" content="путешествия" />
    <meta name="author" content="Никола Косич" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/dev.svg" alt="лого" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="images/image.png" alt="Кусто" />
          <div class="profile__info">
            <div class="profile__item">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="edit-button button"
                aria-label="редактировать профиль"
              ></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button
          class="add-button button"
          type="button"
          aria-label="добавить новое фото"
        ></button>
      </section>
      <div class="places">
        <ul class="places__container"></ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__modal-window popup-profile__modal-window">
        <button
          type="button"
          class="popup__close-button popup-profile__close-button button"
        ></button>
        <form class="popup-form popup-form_profile" name="profileForm" method="post" novalidate>
          <h2 class="popup-form__header">Редактировать профиль</h2>
          <label class="popup-form__field">
            <input
              class="popup-form__input popup-form__input_text_name "
              type="text"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              id="name-input"
            />
            <span class="popup-form__input-error name-input-error"></span>
          </label>
          <label class="popup-form__field">
            <input
              class="popup-form__input popup-form__input_text_job"
              type="text"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
              id="about-input"
            />
            <span class="popup-form__input-error about-input-error"></span>
          </label>
          <button class="popup-form__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-place">
      <div class="popup__modal-window popup-place__modal-window">
        <button type="button" class="popup__close-button popup-place__close-button button"></button>
        <form class="popup-form popup-form_place" name="photoForm" method="post" novalidate>
          <h2 class="popup-form__header">Новое место</h2>
          <label class="popup-form__field">
            <input
              class="popup-form__input popup-form__input_place_name"
              type="text"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              id="place-input"
            />
            <span class="popup-form__input-error place-input-error"></span>
          </label>
          <label class="popup-form__field">
            <input
              class="popup-form__input popup-form__input_link_photo "
              placeholder="Ссылка на картинку"
              type="url"
              required
              id="link-input"
            />
            <span class="popup-form__input-error link-input-error"></span>
          </label>
          <button class="popup-form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <template id="place-item-template" class="place-item-template">
      <li class="places__item">
        <button
          type="button"
          class="delete-button"
          arial-label="удалить"
        ></button>
        <img class="places__image" src="#" alt="" />
        <div class="places__item-name">
          <h2 class="places__name"></h2>
          <button
            type="button"
            class="like-button"
            aria-label="нравится"
            aria-pressed="false"
          ></button>
        </div>
      </li>
      +
    </template>
    <div class="photo-popup popup">
      <div class="photo-popup__open pic-fullscrean">
        <img
          class="photo-popup__image pic-fullscrean__image"
          src="images/travnik.jpg"
          alt=""
        /><button type="button" class="photo-popup__close popup__close-button button"></button>
        <h3 class="photo-popup__name pic-fullscrean__name">name</h3>
      </div>
    </div>
    <script type="module" src="scripts/index.js" defer></script>
  </body>
</html>
